<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="container">
        <div class="profile">
            <div id="date">

            </div>
            <h1>Hello, Master Wayne.</h1>
            <span>Let's achieve your goals!</span>
        </div>
        <div class="add-task">
            <input type="text" id="input" placeholder="Add a task">
            <i id="enter" class="fas fa-plus-circle"></i>
        </div>
        <div class="section-task">
            <h3>These are your remaining tasks</h3>
            <ul id="list">
                <!-- <li>
                    <i class="far fa-circle co" data="done" id="0"></i>
                    <p class="text line-through">Catch the joker</p>
                    <i class="fas fa-trash de" data="deleted" id="0"></i>
                </li>  -->
                <!-- <li>
                    <i class="far fa-circle co" data="done" id="0"></i>
                    <p class="text line-through">Catch the joker</p>
                    <i class="fas fa-trash de" data="deleted" id="0"></i>
                </li> -->
            </ul>
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
